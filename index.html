<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
  </head>
  <body>
    <!-- Modal Open Button -->
    <button id="open-btn">
      <p>More About Vipasanna Meditation</p>
    </button>

    <!-- Modal and Modal Background -->
    <div id="modal-container">
      <div id="modal"></div>
      <p>
        Vipassana, which means to see things as they really are, is one of
        India's most ancient techniques of meditation. It involves observing
        your thoughts and emotions as they are, without judging or dwelling on
        them.
      </p>
      <div id="close-btn">&times;</div>
    </div>
  </body>
</html>
